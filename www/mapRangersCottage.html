<h3 style="text-align:center;">Rangers Cottage Tour</h3>
<!-- <img width="100%" src="./img/map_rangersCottage.png" /> -->
<p>
    <img name="rangersMap" src="img/map_rangersCottage.png" usemap="#rangersMap" border="0" width="100%">
</p>

<map name="rangersMap">
   <area target="" alt="" title="rangersCottage" href="cottage.html" coords="291,50,834,497" shape="rect">
   <!-- <area target="" alt="" title="murals" href="murals.html" coords="652,873,814,937" shape="rect"> -->
   <area id="btnMurals" target="" alt="" href="#down" title="murals" coords="652,873,814,937" shape="rect">
  <!--  <area target="" alt="" title="fireplace" href="fireplace.html" coords="480,963,639,1025" shape="rect"> -->
    <area id="btnFire" target="" alt="" title="fireplace" coords="480,963,639,1025" shape="rect">
</map>


<div id="div1">
    <h4 id="heading"></h4>
    <img id ="image1"><a name="down"></a></img>
    <p id ="p1"></p>
</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/imageMapResizer.min.js"></script>
<script type="text/javascript">

    $('map').imageMapResize();

    var btnMurals = document.getElementById("btnMurals");
    var btnFire = document.getElementById("btnFire");

    btnMurals.onclick = function(){
        var element = document.getElementById("div1");
        var heading = document.getElementById("heading");
        var child = document.getElementById("p1");
        var childImage = document.getElementById("image1");
        element.removeChild(heading);
        element.removeChild(child);
        element.removeChild(childImage);

        var head = document.createElement("h4");
        head.id = "heading";
        var node = document.createTextNode("MURALS");
        head.appendChild(node);
        element.appendChild(head);
        
        var image = document.createElement("img");
        image.id = "image1";
        image.setAttribute("src", "./img/Rangers-cottage-wall-art.jpg");
        image.setAttribute("width", "100%");
        element.appendChild(image);

        var para = document.createElement("p");
        para.id = "p1";
        var node = document.createTextNode("Ranger Sim's brother-in-law, Horace Melville, painted the murals above the picture rails in the Rangers Cottage. Melville was a tailor for New Zealand and his hobby was painting. The murals depict landscapes from his homeland and date from the late 1920s to early 1930s.");
        para.appendChild(node);
        element.appendChild(para);
    }

    btnFire.onclick = function(){
        var element = document.getElementById("div1");
        var heading = document.getElementById("heading");
        var child = document.getElementById("p1");
        var childImage = document.getElementById("image1");
        element.removeChild(heading);
        element.removeChild(child);
        element.removeChild(childImage);

         var head = document.createElement("h4");
        head.id = "heading";
        var node = document.createTextNode("Fireplace");
        head.appendChild(node);
        element.appendChild(head);
        
        var image = document.createElement("img");
        image.id = "image1";
        image.setAttribute("src", "./img/Ranger-cottage-fireplace.jpg");
        image.setAttribute("width", "100%");
        element.appendChild(image);

        var para = document.createElement("p");
        para.id = "p1";
        var node = document.createTextNode("The Rangers Cottage was built specifically for accommodation of the rangers' family. Here the domestic fireplace has survived. All of the family's cooking, boiling water and heating requirements was supplied by this fireplace. ");
        para.appendChild(node);
        element.appendChild(para);
    }

</script>
